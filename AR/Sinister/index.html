<!doctype html>
<html>
    <head>
        <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
        <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/aframe-iframe-component@1.0.0/dist/aframe-iframe-component.min.js"></script>
    </head>

    <body style="margin: 0; overflow: hidden;">
        <a-scene
            vr-mode-ui="enabled: false"
            loading-screen="enabled: false;"
            arjs="sourceType: webcam; debugUIEnabled: false;"
            embedded
        >
            <a-marker preset="custom" url="assets/marker.patt">
                <a-entity 
                    geometry="primitive: plane; height: 2; width: 3.5"
                    iframe="src: https://www.youtube.com/embed/Ftvhu0oA3R8?autoplay=1&mute=1"
                    scale="1 1 1"
                    position="0 0.1 0"
                    rotation="-90 0 0">
                </a-entity>
            </a-marker>

            <a-entity camera></a-entity>
        </a-scene>
    </body>
</html>
