<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Gist Shared Data</title>
</head>
<body>
    <h1>Shared Data via GitHub Gist</h1>
    <button onclick="fetchGistData()">Fetch Data</button>
    <pre id="output">Data will appear here...</pre>

    <script>
        const GIST_RAW_URL = "https://gist.github.com/jfkproductions/53062e3f92776cd3e66700426ca3d32f/raw/data.json";

        // Function to fetch and display Gist data
        function fetchGistData() {
            fetch(GIST_RAW_URL)
                .then(response => response.json())
                .then(data => {
                    document.getElementById("output").textContent = JSON.stringify(data, null, 2);
                })
                .catch(error => {
                    console.error("Error fetching Gist data:", error);
                    document.getElementById("output").textContent = "Failed to fetch data.";
                });
        }
    </script>
</body>
</html>
