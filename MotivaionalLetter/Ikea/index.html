<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Modern Chatbot</title>
    <link rel="icon" href="./favicon.ico" type="image/x-icon" />
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body class="bg-light">
    <!-- Header Section -->
    <header class="bg-primary text-white text-center py-4">
      <h1>Welcome IKEA Hiring Manager</h1>
      <p>If you have come this far, I applaud you.</p>
      <p>
        Please wait while the default LLM downloads. Then the chatbot will
        answer your question: <strong>"Why should you hire Kraai Du Toit?"</strong>
      </p>
    </header>

    <div class="container py-5">
      <div class="row">
        <!-- Video Section -->
        <div class="col-md-4">
          <div class="card shadow-sm">
            <div class="card-body p-0">
              <video
                id="intro-video"
                class="w-100 rounded"
                autoplay
                controls
              >
                <source src="./video/intro.mp4" type="video/mp4" />
                Your browser does not support the video tag.
              </video>
            </div>
          </div>
        </div>

        <!-- Chat Section -->
        <div class="col-md-8">
          <div class="card shadow-sm mb-4">
            <div class="card-body">
              <h2 class="card-title text-center text-primary">Step 1: Initialize WebLLM and Download Model</h2>
              <div class="d-flex justify-content-center align-items-center mt-4">
                <select id="model-selection" class="form-select w-50 me-3"></select>
                <button id="download" class="btn btn-primary">Download</button>
              </div>
              <p id="download-status" class="text-center text-muted mt-3 hidden"></p>
            </div>
          </div>

          <div class="card shadow-sm">
            <div class="card-body">
              <h2 class="card-title text-center text-primary">Step 2: Chat</h2>
              <div id="chat-box" class="border rounded p-3 bg-white mb-3" style="height: 300px; overflow-y: auto;"></div>
              <div id="chat-stats" class="text-muted text-center hidden"></div>
              <div class="input-group mt-3">
                <input
                  type="text"
                  id="user-input"
                  class="form-control"
                  placeholder="Type a message..."
                />
                <button id="send" class="btn btn-primary" disabled>Send</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./index.js" type="module"></script>
  </body>
</html>
